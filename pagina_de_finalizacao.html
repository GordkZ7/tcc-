<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>

        
 <header>
       <h1>Finalizar Compra</h1>
        <h1 class="font">Loja dos Crias</h1>
<a href="ajuda.html">Ajuda</a>
       <a href="Tcc.html"><button>Voltar</button></a>
 </header>
    
 <section>
    <form action="finalizado.html" method="">
        <label for="nome">Nome no Cartão:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="numCartao">Número do Cartão:</label>
        <input type="number" id="numCartao" name="numCartao" minlength="16" maxlength="16" required>
        
        <label for="dataValidade">Data de Validade:</label>
        <input type="date" id="dataValidade" name="dataValidade" required>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" minlength="3" maxlength="4" required>
        
        <h3>Escolha a Forma de Pagamento:</h3>
        <label>
            <input type="radio" name="formaPagamento" value="cartao" checked>
            Cartão de Crédito
        </label>

        <button type="submit">Finalizar Pagamento</button>
    </form>
</section>

    <script src="altpag.js"></script>

</body>
</html>
